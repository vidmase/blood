<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="theme-color" content="#16476A" />
    <title>AI Blood Pressure Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        --c-bg: #f8f9fe;
        --c-surface: #ffffff;
        --c-primary: #16476A;
        --c-primary-light: #e8f1f5;
        --c-primary-dark: #132440;
        --c-secondary: #3B9797;
        --c-text-primary: #132440;
        --c-text-secondary: #16476A;
        --c-text-tertiary: #3B9797;
        --c-border: #d1e3ed;
        --c-success: #3B9797;
        --c-warning: #BF092F;
        --c-danger: #BF092F;
        --c-info: #16476A;
      }

      [data-theme="dark"] {
        --c-bg: #0a1420;
        --c-surface: #132440;
        --c-primary: #3B9797;
        --c-primary-light: #16476A;
        --c-primary-dark: #5BC0C0;
        --c-secondary: #16476A;
        --c-text-primary: #f8f9fe;
        --c-text-secondary: #a8c5d9;
        --c-text-tertiary: #3B9797;
        --c-border: #16476A;
        --c-success: #3B9797;
        --c-warning: #BF092F;
        --c-danger: #BF092F;
        --c-info: #3B9797;
      }

      @keyframes pulse-heart {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.15); }
      }
      .animate-pulse-heart {
        animation: pulse-heart 2.5s ease-in-out infinite;
      }
      
      @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
      }
      .animate-fadeInUp {
        animation: fadeInUp 0.6s ease-out forwards;
      }

      @keyframes background-pan {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      @keyframes pulse-glow {
        0%, 100% { box-shadow: 0 0 0 0 rgba(22, 71, 106, 0.4); }
        50% { box-shadow: 0 0 12px 3px rgba(22, 71, 106, 0.1); }
      }
      .animate-pulse-glow-red {
        animation: pulse-glow 2s infinite;
      }
      
      .stagger-children > * {
        --stagger-delay: 100ms;
        animation-delay: calc(var(--stagger-index, 0) * var(--stagger-delay));
      }

      body {
        background-color: var(--c-bg);
        color: var(--c-text-primary);
        transition: background-color 0.3s ease, color 0.3s ease;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        -webkit-tap-highlight-color: transparent;
        touch-action: manipulation;
      }
      
      /* Improve touch targets on mobile */
      button, a, input, select, textarea {
        -webkit-tap-highlight-color: transparent;
        touch-action: manipulation;
      }
      
      /* Better scrolling on mobile */
      * {
        -webkit-overflow-scrolling: touch;
      }
      
      /* Prevent text size adjustment on orientation change */
      html {
        -webkit-text-size-adjust: 100%;
        -moz-text-size-adjust: 100%;
        -ms-text-size-adjust: 100%;
      }
    </style>

}
